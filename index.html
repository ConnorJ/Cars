<body>

    <!-- Navigation -->

            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

    <style>
        .transparent-input{
           color: black;
           background-color:rgba(255,255,255,0.2) !important;
           border:white !important;
        }
        .text-color{
          color: black;
        }
    </style>

    <!-- Page Content -->
    <div class="container text-color">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <h1>Search a Car</h1>
                <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <label for="car_type">Select Car Type:</label>
                        <select class="form-control transparent-input" id="car_type">
                        <option>Convertible</option>
                        <option>Crossover</option>
                        <option>Luxury</option>
                        <option>Hybrids</option>
                        <option>Minivan</option>
                        <option>Pickup Truck</option>
                        <option>SUV</option>
                        <option>Sports Car</option>
                        <option>Wagon</option>
                        <option>Coupe</option>
                        <option>Sedan</option>
                        </select>
                      </div>
                    </div>
                	</br>
                    <div class="row">
                      <div class="col-md-6">
                        <label for="low_year">Select Lowest Year:</label>
                        <select class="form-control transparent-input" id="low_year">
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                        <option>2005</option>
                        <option>2006</option>
                        <option>2007</option>
                        <option>2008</option>
                        <option>2009</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        </select>
                      </div>
                      <div class="col-md-6">    
                        <label for="MPG">Select MPG:</label>
                        <select class="form-control transparent-input" id="MPG">
                          <option> < 10 </option>
                          <option>10-20</option>
                          <option>20-30</option>
                          <option>30-40</option>
                          <option>40+</option>
                        </select>
                      </div>
                    </div>
                    </br>
                    <div class="row">
                       <div class="col-md-6">    
                        <label for="features">Select Features:</label>
                        <select class="form-control transparent-input" id="features" multiple>
                          <option value="1" >3rd Rear Seat</option>
                          <option>4WD/AWD</option>
                          <option>Automatic Transmission</option>
                          <option>Auxiliary Audio Input</option>
                          <option>Blu-ray Video System</option>
                          <option>Cruise Control</option>
                          <option>DVD Video System</option>
                          <option>Front Seat Heaters</option>
                          <option>Leather Seats</option>
                          <option>Manual Transmission</option>
                          <option>Navigation System</option>
                          <option>Rear View Camera</option>
                          <option>Remote Start</option>
                          <option>Smart Key</option>
                          <option>Sunroof(s)</option>
                          <option>Tow Hitch</option>                       
                        </select>
                      </div>
                      
                      
                      
                      <div class="col-md-6">
                        <label for="cost">Select Cost Range:</label>
                        <select class="form-control transparent-input" id="cost">
                        <option>1000-2000</option>
                        <option>2000-3000</option>
                        <option>3000-4000</option>
                        <option>+5000</option>
                        </select>
                      </div>
                    
                   
                     
                    </div>
                    
                    
                    
          
            
            
            </div>
        </div>
        
        

        
        <!-- /.row -->
    </div>

    <script src="js/jquery.js"></script>
